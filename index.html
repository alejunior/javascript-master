<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<label for="filtrar-tabela">Pesquisa:</label>
			<input type="text" name='filtro' id='input-filtrar-tabela' placeholder="digite o nome do paciente..." autofocus>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal (%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome" title="Duplo click no item, REMOVE">Paulo</td>
						<td class="info-peso">70</td>
						<td class="info-altura">2.50</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" title="Duplo click no item, REMOVE">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" title="Duplo click no item, REMOVE">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" title="Duplo click no item, REMOVE">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome" title="Duplo click no item, REMOVE">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
		</section>

		<section class="container">
			<br><hr>
			<h2 id="titulo-form">Adicionar novo paciente</h2>

			<ul id="mensagens-erro"></ul>

			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" name="gordura" type="text" placeholder="digite % de gordura do seu paciente"
						class="campo campo-medio">
				</div>
				<button id="btn_adicionarPaciente" class="botao bto-principal">Adicionar paciente</button>
				<button id="btn_buscarApiPaciente" class="botao bto-principal">Buscar pacientes API</button>
			</form>

		</section>


	</main>
	<script src="js/models/paciente.js"></script>
	<script src="js/services/pacientesService.js"></script>
	<script src="js/controllers/pacientesController.js"></script>
	<script src="js/services/buscaApiPaciente.js"></script>
	<script src="pacientesMain.js"></script>
</body>

</html>
